<div class="table-results">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>continentName</th>
        <th>countryName</th>
        <th>population</th>
        <th>areaInSqKm</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in data">
        <td>{{item.continentName}}</td>
        <td>{{item.countryName}}</td>
        <td>{{item.population}}</td>
        <td>{{item.areaInSqKm}}</td>
      </tr>
    </tbody>
  </table>
</div>
