      <pie-chart data="chartA"></pie-chart>
    </div>
    <div class="clearfix visible-xs"></div>
    <div class="col-xs-6 col-sm-12 chart-container" ng-if="metric == 'all' || metric  == 'areaInSqKm'">

  <div class="row">

  </div>
